{% extends 'pms_app/base.html' %}

{% block content %}
<section class="employee-form py-5">
    <div class="container">
        <h1 class="text-center mb-5">{% if employee %}Edit{% else %}Create{% endif %} Employee</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" name="designation" id="designation" class="form-control" value="{{ form.designation.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" name="department" id="department" class="form-control" value="{{ form.department.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <input type="text" name="employee_id" id="employee_id" class="form-control" value="{{ form.employee_id.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="hire_date">Hire Date</label>
                        <input type="date" name="hire_date" id="hire_date" class="form-control" value="{{ form.hire_date.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" name="salary" id="salary" class="form-control" value="{{ form.salary.value|default_if_none:'' }}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="form-control">{{ form.address.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control" value="{{ form.city.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" class="form-control" value="{{ form.country.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if form.is_active.value %}checked{% endif %}>
                        <label for="is_active" class="form-check-label">Is Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
